<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insert Hotel</title>
  <link rel="stylesheet" href="css/hotel-form.css"> <!-- Link to external CSS -->
  <script src="asstes/js/jquery-3.7.1.min.js"></script>
</head>
<body>

<!-- Header -->
<header>
  <div class="logo">
    <img src="/images/logo.png" alt="Hotel Logo">
  </div>
  <nav>
    <ul>
      <li><a href="/home">Home</a></li>
      <li><a href="/hotels">Hotels</a></li>
      <li><a href="/about">About Us</a></li>
      <li><a href="/contact">Contact</a></li>
      <li><a href="/profile">Profile</a></li>
    </ul>
  </nav>
</header>

<!-- Insert Hotel Form -->
<div class="container">
  <h1>Insert New Hotel</h1>
  <form id="hotelForm" method="post" action="/hotel/insert" enctype="multipart/form-data">
    <label for="hotelName">Hotel Name:</label>
    <input type="text" id="hotelName" name="hotelName" required>

    <label for="hotelAddress">Address:</label>
    <input type="text" id="hotelAddress" name="hotelAddress" required>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>

    <label for="state">State:</label>
    <input type="text" id="state" name="state">

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" required>

    <label for="postalCode">Postal Code:</label>
    <input type="text" id="postalCode" name="postalCode">

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <label for="website">Website:</label>
    <input type="url" id="website" name="website">

    <label for="starRating">Star Rating:</label>
    <input type="number" step="0.1" id="starRating" name="starRating">

    <label for="totalRooms">Total Rooms:</label>
    <input type="number" id="totalRooms" name="totalRooms">

    <label for="amenities">Amenities:</label>
    <textarea id="amenities" name="amenities" rows="3"></textarea>

    <label for="pricePerNight">Price per Night:</label>
    <input type="number" step="0.01" id="pricePerNight" name="pricePerNight" required>

    <label for="image">Hotel Image:</label>
    <input type="file" id="image" name="image" accept="image/*" required>

    <button type="submit">Insert Hotel</button>
  </form>
</div>

<!-- Footer -->
<footer>
  <p>&copy; 2024 Hotel Booking. All rights reserved.</p>
</footer>

<script>
  $(document).ready(function() {
    $('#hotelForm').on('submit', function(event) {
        event.preventDefault();

        var formData = new FormData(this);

        $.ajax({
            url: $(this).attr('action'),
            type: 'POST',
            data: formData,
            contentType: false,
            processData: false,
            success: function(response) {
                alert('Hotel added successfully');
                //window.location.href = '/success'; // Redirect as needed
            },
            error: function(xhr, status, error) {
                alert('Failed to add hotel');
            }
        });
    });
});

</script>

<script src="js/hotel-form.js"></script> <!-- Link to external JS -->
</body>
</html>
